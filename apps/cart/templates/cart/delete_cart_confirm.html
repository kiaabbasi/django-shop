{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto mt-16 bg-white shadow-lg rounded-lg p-8 border">

    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Confirmation</h2>

    <p class="text-gray-700 mb-8">
        Are you sure you want to delete
        <span class="font-semibold text-black">"{{ object }}"</span> ?
        <br>
        <span class="text-sm text-gray-500">This action cannot be undone.</span>
    </p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded shadow">
            Yes, Delete
        </button>

        <a href="javascript:history.back()"
           class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded">
            Cancel
        </a>
    </form>

</div>

{% endblock content %}
