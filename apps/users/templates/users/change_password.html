{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-12 bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-2xl font-bold mb-6">Change Password</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block mb-1 font-semibold">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="text-red-600 text-sm">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit"
                class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition">
            Change Password
        </button>
    </form>

</div>

{% endblock %}
