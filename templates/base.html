<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Shop{% endblock %}</title>
    {% block header %}
    {% endblock %}
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<nav>
    <div><div>
    <!-- navbar -->
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
